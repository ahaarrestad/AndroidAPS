name: Sync upstream

on:
  schedule:
    - cron: '0 0 * * *' # Kjører hver natt
  workflow_dispatch:    # Lar deg starte manuelt

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Fork with Upstream
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/merge-upstream \
            -d '{"branch":"master"}')

          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 202 ] || [ "$RESPONSE" -eq 409 ]; then
            if [ "$RESPONSE" -eq 409 ]; then
              echo "Status $RESPONSE: Konflikt oppdaget. Du må merge manuelt i nettleseren."
              # Vi lar den ikke feile her hvis du vil at resten av bygget skal gå uansett, 
              # men hvis du vil at den skal STOPPE ved konflikt, bruk 'exit 1' under:
              exit 1
            fi
            echo "Status $RESPONSE: Synkronisering vellykket eller allerede oppdatert."
          else
            echo "Status $RESPONSE: Noe gikk galt med synkroniseringen!"
            exit 1
          fi
